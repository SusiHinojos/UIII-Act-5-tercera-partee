{% extends 'base.html' %}
{% block content %}
<h2>Confirmar borrado</h2>
<p>¿Deseas eliminar la atracción <strong>{{ atraccion.nombre }}</strong>?</p>
<form method="post" action="{% url 'borrar_atraccion' atraccion.id_atr %}">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, borrar</button>
    <a class="btn btn-secondary" href="{% url 'ver_atraccion' %}">Cancelar</a>
</form>
{% endblock %}
