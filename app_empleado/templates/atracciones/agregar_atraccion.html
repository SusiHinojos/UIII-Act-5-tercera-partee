{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4 text-primary">üé° Agregar Nueva Atracci√≥n</h2>

  <form method="post" class="card shadow p-4">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre de la Atracci√≥n:</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo:</label>
      <input type="text" class="form-control" name="tipo" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Capacidad:</label>
      <input type="number" class="form-control" name="capacidad" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado:</label>
      <select name="estado" class="form-select" required>
        <option value="">Selecciona...</option>
        <option value="Activa">Activa</option>
        <option value="En mantenimiento">En mantenimiento</option>
        <option value="Cerrada">Cerrada</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Altura m√≠nima (metros):</label>
      <input type="number" step="0.01" class="form-control" name="altura_min" required>
    </div>

    <!-- üîπ Selector desplegable de empleados -->
    <label for="id_emp">Empleado encargado:</label>
    <select name="id_emp" id="id_emp" required>
        <option value="">-- Selecciona un empleado --</option>
        {% for emp in empleados %}
            <option value="{{ emp.id_emp }}">{{ emp.nombre }} {{ emp.apellido }}</option>
        {% endfor %}
    </select>
    

    <button type="submit" class="btn btn-primary w-100">Guardar Atracci√≥n</button>
  </form>
</div>
{% endblock %}
